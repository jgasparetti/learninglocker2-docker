version: '3.6'
services:

    mongo:
        image: mongo:3.4
#       image: mongo:3 MONGO 3.6 HAS INCOMPATIBILITY WITH $pushAll
        restart: always
        env_file: 
            - ./.env
        networks: 
            - learninglocker-network
        volumes:
            - mongodb-volume:/data/db
        ports:
            - "27017:${MONGO_PORT}"

    redis:
        image: redis:4-alpine
        restart: always
        env_file: 
            - ./.env
        networks: 
            - learninglocker-network
        ports:
            - "6379:${REDIS_PORT}"

    xapi:
        image: learninglocker/xapi-service:latest
        restart: unless-stopped
        environment:
            - MONGO_URL
            - REDIS_URL
        depends_on:
            - mongo
            - redis
        networks: 
            - learninglocker-network

    webapp:
        build: ./app
        env_file: 
            - ./.env
        command: "./entrypoint-webapp.sh"
        restart: always
        depends_on:
            - mongo
            - redis
        networks: 
            - learninglocker-network
        volumes:
            - ll-volume:/opt/learninglocker/storage

    worker:
        build: ./app
        env_file: 
            - ./.env
        command: "./entrypoint-worker.sh"
        restart: always
        depends_on:
            - mongo
            - redis
        networks: 
            - learninglocker-network
        volumes:
            - ll-volume:/opt/learninglocker/storage

    nginx:
        image: jgasparetti/learninglocker2-nginx:${DOCKER_TAG}
        environment:
            - DOMAIN_NAME
        restart: unless-stopped
        depends_on:
            - ui
            - xapi
        ports:
            - "443:443"
            - "80:80"

volumes:
    mongodb-volume:
    ll-volume:
            
networks:
    learninglocker-network:
        driver: bridge
